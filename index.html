
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Recon Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            font-family: 'JetBrains Mono', monospace;
            color: #38bdf8;
            overflow: hidden;
            user-select: none;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 10px;
        }
        .scan-line {
            background: linear-gradient(to bottom, transparent 0%, rgba(56, 189, 248, 0.1) 50%, transparent 100%);
            height: 100px;
            width: 100%;
            position: absolute;
            top: -100px;
            left: 0;
            pointer-events: none;
            animation: scan 4s linear infinite;
            z-index: 50;
        }
        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100vh; }
        }
        .crt-flicker {
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            100% { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="scan-line"></div>
    <div class="fixed inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_transparent_0%,_rgba(2,6,23,0.5)_100%)]"></div>
</body>
</html>
